<div class="row col-md-12 col-sm-12 col-xs-12 sample collapsed">
    <div class="form-group col-md-6 col-sm-6 col-xs-7">
        <span data-toggle="tooltip" title="" class="badge bg-gray-blue mxr-5" data-original-title="1">1</span>
        <label><span class="bold-red">*&nbsp;</span>Sample FieldID </label>
    </div>
    <div class="form-group col-md-6 col-sm-6 col-xs-5">
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
            <a href="#" class="form-control btn btn-md btn-default text-arrows collapse hide" data-action="collapse"><i class="fa fa-arrow-up"></i></a>
            <a href="#" class="form-control btn btn-md btn-default text-arrows expand" data-action="expand"><i class="fa fa-arrow-down"></i></a>
            <a href="#" class="form-control btn btn-md btn-danger text-arrows-2 removePathSample"><i class="fa fa-remove"></i></a>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="text" class="form-control nextid" placeholder="Sample Field ID" name="SampleFieldLabelText_M_S" data-name="Sample-Field Label" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Number of Units </label>
            <input type="number" class="form-control" placeholder="Number of Units" name="CollectedSampleCount_O_N" min="1" max="99999999" maxlength="8" data-name="Sample-Number of Units" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Linked Sample #</label>
            <input type="text" class="form-control" placeholder="Linked Sample #" name="LinkedSampleFieldLabelText_O_S" maxlength="50" data-name="Sample-Linked Sample Field Label" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 hide">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Preliminary Taxon ID </label>
            <input type="number" class="form-control taxonIDPS" placeholder="Preliminary ID" name="PrelimTaxonId_O_N" min="1" max="99999999" maxlength="8" data-name="Sample-Preliminary Taxon ID" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Preliminary Taxon Text </label>
            <input type="text" class="form-control taxonTextPS" placeholder="Preliminary Taxon Text" name="PrelimTaxonText_M_S" data-name="Sample-Preliminary Taxon Text" data-section="PlantSampleTab">
            <input type="text" class="form-control taxonHTextPS hide" name="PrelimTaxonTextH_M_S" data-name="Sample-Preliminary Taxon Text" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Latitude </label>
            <input type="number" class="form-control samplelat" placeholder="Latitude" name="Latitude_M_N" data-name="Sample-Latitude" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Longitude </label>
            <input type="number" class="form-control samplelng" placeholder="Longitude" name="Longitude_M_N" data-name="Sample-Longitude" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-3 col-sm-3 col-xs-6">
            <label><span class="bold-red">*&nbsp;</span>Datum</label>
            <select class="form-control sampledat" name="GpsDatumId_M_S" data-name="Sample-Datum" data-section="PlantSampleTab">
                <option>WGS84</option>
                <option>GDA94</option>
            </select>
        </div>
        <div class="form-group col-md-3 col-sm-3 col-xs-6">
            <button class="btn btn-md btn-default getSampleCoords"><i class="fa fa-map-marker text-info"></i>&nbsp;Get Coordinates</button>
        </div>
        <div class="form-group col-md-11 col-sm-11 col-xs-11 hide">
            <label><span class="bold-red">*&nbsp;</span>Point WKT</label>
            <input type="text" class="form-control" name="SamplePointWktClob_M_S" data-name="Sample-LatLon" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Collected DateTime</label>
            <input type="datetime-local" class="form-control" placeholder="Time" name="CollectedDatetime_M_D" step="1" data-name="Sample-Collected DateTime" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Altitude (Meters)</label>
            <input type="number" class="form-control samplealt" placeholder="Altitude" name="CollectedAltitudeNo_O_N" min="1" max="9999" maxlength="4" data-name="Sample-Collected Altitude Number" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Additional Comments</label>
            <textarea class="form-control" rows="6" name="CommentText_O_S" style="height:60px;" maxlength="50" data-name="Sample-Comments Text" data-section="PlantSampleTab"></textarea>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input class="mxr-5 minimal" type="checkbox" name="AdditionalCollectors_O_S" data-name="Sample-Additional Collectors" data-section="PlantSampleTab">&nbsp;
            <label>Additional Collectors</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 addlCollectors hide">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName1_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName2_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName3_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 addlCollectors hide">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName4_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName5_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName6_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
            <input type="checkbox" name="ExternalPhotoExistFlag_O_S" class="minimal" maxlength="1" data-name="Sample-External Photos Exist Flag" data-section="PlantSampleTab">&nbsp;&nbsp;
            <label>Photo(s) taken using external camera</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Preservation Type </label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="PlantPreservationTab-FR_M_S" class="minimal" value="FR" maxlength="2" data-name="Sample-Plant Preservation-Fresh" data-section="PlantSampleTab">&nbsp;
            <label>Fresh</label>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="PlantPreservationTab-PR_M_S" class="minimal" value="PR" maxlength="2" data-name="Sample-Plant Preservation-Pressed Specimen" data-section="PlantSampleTab">&nbsp;
            <label>Pressed Specimen</label>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="PlantPreservationTab-DE_M_S" class="minimal" value="DE" maxlength="2" data-name="Sample-Plant Preservation-Dessicate" data-section="PlantSampleTab">&nbsp;
            <label>Dessicate</label>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="PlantPreservationTab-EX_M_S" class="minimal" value="EX" maxlength="2" data-name="Sample-Plant Preservation-Extract" data-section="PlantSampleTab">&nbsp;
            <label>Extract</label>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="PlantPreservationTab-IS_M_S" class="minimal" value="IS" maxlength="2" data-name="Sample-Plant Preservation-Isolation" data-section="PlantSampleTab">&nbsp;
            <label>Isolation</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="PlantPreservationTab-O_M_S" class="minimal" value="O" maxlength="2" data-name="Sample-Plant Preservation-Other" data-section="PlantSampleTab">&nbsp;
            <label>Other</label>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <label>Plant Preservation-Other Comments</label>
                <input type="text" class="form-control" placeholder="Other Text" name="PlantPreservOtherText_O_S" maxlength="50" data-name="Sample-Plant Preservation-Other Text" data-section="PlantSampleTab">
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <label><span class="bold-red">*&nbsp;</span>Host/Other </label>
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-3 col-sm-3 col-xs-12">
                <input type="radio" name="HostFlag_M_S" class="minimal" value="Y" data-code="Y" maxlength="1" data-name="Sample-Host Flag" data-section="PlantSampleTab">&nbsp;
                <label>Host</label>
            </div>
            <div class="form-group col-md-3 col-sm-3 col-xs-12">
                <input type="radio" name="HostFlag_M_S" class="minimal" value="N" data-code="N" maxlength="1" data-name="Sample-Other Flag" data-section="PlantSampleTab">&nbsp;
                <label>Other</label>
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-6 col-sm-6 col-xs-12 hide">
                <label>Host/Other Taxon Id</label>
                <input type="number" class="form-control taxonIDHPS" placeholder="Other Name" name="HostTaxonId_O_N" min="1" max="99999999" maxlength="8" data-name="Sample-Host Other Taxon ID" data-section="PlantSampleTab">
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <label><span class="bold-red">*&nbsp;</span>Host/Other Taxon Text</label>
                <input type="text" class="form-control taxonTextHPS" placeholder="Other Name" name="HostTaxonText_M_S" maxlength="50" data-name="Sample-Host Other Taxon Text" data-section="PlantSampleTab">
                <input type="text" class="form-control taxonHTextHPS hide" name="HostTaxonTextH_M_S" data-section="PlantSampleTab">
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <label>Identified By</label>
                <select class="form-control" name="HostIdentifiedUserId_O_N" data-name="Sample-Host Identified User ID" data-section="PlantSampleTab"></select>
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <label>Plant Part</label>
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input type="checkbox" name="PlantPartTab-LE_O_S" class="minimal" value="LE" maxlength="2" data-name="Sample-Plant Part-Leaves" data-section="PlantSampleTab">&nbsp;
                <label>Leaves</label>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input type="checkbox" name="PlantPartTab-FL_O_S" class="minimal" value="FL" maxlength="2" data-name="Sample-Plant Part-Flower" data-section="PlantSampleTab">&nbsp;
                <label>Flower</label>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input type="checkbox" name="PlantPartTab-FR_O_S" class="minimal" value="FR" maxlength="2" data-name="Sample-Plant Part-Fruit" data-section="PlantSampleTab">&nbsp;
                <label>Fruit</label>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input type="checkbox" name="PlantPartTab-SE_O_S" class="minimal" value="SE" maxlength="2" data-name="Sample-Plant Part-Seeds" data-section="PlantSampleTab">&nbsp;
                <label>Seeds</label>
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input type="checkbox" name="PlantPartTab-ST_O_S" class="minimal" value="ST" maxlength="2" data-name="Sample-Plant Part-Stem" data-section="PlantSampleTab">&nbsp;
                <label>Stem</label>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input type="checkbox" name="PlantPartTab-SH_O_S" class="minimal" value="SH" maxlength="2" data-name="Sample-Plant Part-Shoot" data-section="PlantSampleTab">&nbsp;
                <label>Shoot</label>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input type="checkbox" name="PlantPartTab-RO_O_S" class="minimal" value="RO" maxlength="2" data-name="Sample-Plant Part-Root" data-section="PlantSampleTab">&nbsp;
                <label>Root</label>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input type="checkbox" name="PlantPartTab-BR_O_S" class="minimal" value="BR" maxlength="2" data-name="Sample-Plant Part-Branch" data-section="PlantSampleTab">&nbsp;
                <label>Branch</label>
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input type="checkbox" name="PlantPartTab-TR_O_S" class="minimal" value="TR" maxlength="2" data-name="Sample-Plant Part-Trunk" data-section="PlantSampleTab">&nbsp;
                <label>Trunk</label>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input type="checkbox" name="PlantPartTab-WP_O_S" class="minimal" value="WP" maxlength="2" data-name="Sample-Plant Part-Whole Plant" data-section="PlantSampleTab">&nbsp;
                <label>Whole Plant</label>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <input type="checkbox" name="PlantPartTab-SO_O_S" class="minimal" value="SO" maxlength="2" data-name="Sample-Plant Part-Soil" data-section="PlantSampleTab">&nbsp;
                <label>Soil</label>
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <label>Symptoms</label>
                <input type="text" class="form-control" placeholder="Symptoms" name="PathSymptomsText_O_S" maxlength="50" data-name="Sample-Symptoms Text" data-section="PlantSampleTab">
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <label>Incidence </label>
                <select class="form-control" name="PathIncidCode_O_S" data-name="Sample-Incidence" data-section="PlantSampleTab"></select>
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <label>Severity </label>
                <select class="form-control" name="PathSevCode_O_S" data-name="Sample-Severity" data-section="PlantSampleTab"></select>
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="row col-md-12 col-sm-12 col-xs-12 pr-0">
                <hr />
            </div>
            <div class="row col-md-12 col-sm-12 col-xs-12 pr-0">
                <div class="form-group col-md-12 col-sm-12 col-xs-12 text-center">
                    <button type="button" class="btn btn-md btn-default" id="addPlantSampleAttachment"><i class="fa fa-plus"></i>&nbsp;Add Attachment</button>
                </div>
            </div>
            <div class="row col-md-12 col-sm-12 col-xs-12 pr-0" id="PlantSampleAttachments">
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                <input type="hidden" name="EndOfSample_O_S" class="minimal" maxlength="1" data-name="Sample-EoS" data-section="PlantSampleTab">&nbsp;&nbsp;
            </div>
        </div>
    </div>
