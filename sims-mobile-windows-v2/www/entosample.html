<div class="row col-md-12 col-sm-12 col-xs-12 sample collapsed">
    <a href="#" class="btn btn-md btn-default text-arrows collapse hide" data-action="collapse"><i class="fa fa-arrow-up"></i></a>
    <a href="#" class="btn btn-md btn-default text-arrows expand" data-action="expand"><i class="fa fa-arrow-down"></i></a>
    <a href="#" class="btn btn-md btn-danger text-arrows-2 removeEntoSample"><i class="fa fa-remove"></i></a>
    <div class="row col-md-11 col-sm-10 col-xs-10 pl-0">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <span data-toggle="tooltip" title="" class="badge bg-gray-blue mxr-5" data-original-title="1">1</span>
            <label><span class="bold-red">*&nbsp;</span>Sample Field ID </label>
            <input type="text" class="form-control nextid" placeholder="Sample Field ID" name="SampleFieldLabelText_M_S" data-name="Sample-Field Label" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Number Collected </label>
            <input type="text" class="form-control" placeholder="Number Collected" name="CollectedSampleCount_O_N" min="1" max="99999999" maxlength="8" data-name="Sample-Collected Sample Count" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Linked Sample #</label>
            <input type="text" class="form-control" placeholder="Linked Sample #" name="LinkedSampleFieldLabelText_O_S" maxlength="50" data-name="Sample-Linked Sample Field Label" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 hide">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Preliminary Taxon ID </label>
            <input type="number" class="form-control taxonIDES" placeholder="Preliminary ID" name="PrelimTaxonId_O_N" min="1" max="99999999" maxlength="8" data-name="Sample-Preliminary Taxon ID" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Preliminary Taxon Text </label>
            <input type="text" class="form-control taxonTextES" placeholder="Preliminary Taxon Text" name="PrelimTaxonText_M_S" maxlength="50" data-name="Sample-Preliminary Taxon Text" data-section="PlantSampleTab">
            <input type="text" class="form-control taxonHTextES hide" name="PrelimTaxonTextH_M_S" data-name="Sample-Preliminary Taxon Text" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Latitude </label>
            <input type="number" class="form-control samplelat" placeholder="Latitude" name="Latitude" data-name="Sample-Latitude" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Longitude </label>
            <input type="number" class="form-control samplelng" placeholder="Longitude" name="Longitude" data-name="Sample-Longitude" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-3 col-sm-3 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Datum</label>
            <select class="form-control sampledat" name="GpsDatumId_M_S" data-name="Sample-Datum" data-section="PlantSampleTab">
                <option>WGS84</option>
                <option>GDA94</option>
            </select>
        </div>
        <div class="form-group col-md-3 col-sm-3 col-xs-12">
            <button class="btn btn-md btn-default getSampleCoords"><i class="fa fa-map-marker text-info"></i>&nbsp;Get Coordinates</button>
        </div>
        <div class="form-group col-md-11 col-sm-11 col-xs-11 hide">
            <label><span class="bold-red">*&nbsp;</span>Point WKT</label>
            <input type="text" class="form-control" name="SamplePointWktClob_M_S" data-name="Sample-LatLon" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Collected DateTime</label>
            <input type="datetime-local" class="form-control" placeholder="Time" name="CollectedDatetime_M_D" step="1" data-name="Sample-Collected DateTime" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Altitude (Meters)</label>
            <input type="text" class="form-control samplealt" placeholder="Altitude" name="CollectedAltitudeNo_O_N" min="1" max="9999" maxlength="4" data-name="Sample-Collected Altitude Number" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Additional Comments</label>
            <textarea class="form-control" rows="6" name="CommentText_O_S" style="height:60px;" maxlength="400" data-name="Sample-Comments Text" data-section="PlantSampleTab"></textarea>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-6">
            <input class="mxr-5 minimal" type="checkbox" name="AdditionalCollectorTab" data-name="Sample-Additional Collectors" data-section="PlantSampleTab">&nbsp;
            <label>Additional Collectors</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 addlCollectors hide">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName1_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName2_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName3_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 addlCollectors hide">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName4_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName5_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName6_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">

            <label>Photo(s) taken using external camera</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Preservation Type</label>
        </div>
    </div>

        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="PlantPreservationTab-W8_O_S" class="minimal" value="W8" maxlength="2" data-name="Sample-Plant Preservation-Wet Ethanol" data-section="PlantSampleTab">&nbsp;

            <input type="checkbox" name="PlantPreservationTab-RE_O_S" class="minimal" value="RE" maxlength="2" data-name="Sample-Plant Preservation-Rearing" data-section="PlantSampleTab">&nbsp;

            <input type="text" class="form-control" placeholder="Other Preservation Type" name="PlantPreservOtherText_O_S" maxlength="50" data-name="Sample-Plant Preservation Other Text" data-section="PlantSampleTab">

    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6">
            <label><span class="bold-red">*&nbsp;</span>Host/Other </label>
        </div>

    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-3 col-sm-3 col-xs-12">
            <input type="radio" name="HostFlag_M_S" class="minimal" value="Y" data-code="Y" maxlength="1" data-name="Sample-HostOther Flag" data-section="PlantSampleTab">&nbsp;

        </div>
        <div class="form-group col-md-3 col-sm-3 col-xs-12">
            <input type="radio" name="HostFlag_M_S" class="minimal" value="N" data-code="N" maxlength="1" data-name="Sample-HostOther Flag" data-section="PlantSampleTab">&nbsp;
            <label>Other</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">

        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Host/Other Taxon Text</label>
            <input type="text" class="form-control taxonTextHES" placeholder="Other Name" name="HostTaxonText_M_S" maxlength="50" data-name="Sample-Host Taxon Text" data-section="PlantSampleTab">
            <input type="text" class="form-control taxonHTextHES hide" name="HostTaxonTextH_M_S" data-name="Sample-Host Taxon Text" data-section="PlantSampleTab">

    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">

            <select class="form-control" name="EntoCollMethodCode_M_S" data-name="Sample-Collection Method" data-section="PlantSampleTab"></select>

        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="PlantPartTab-FL_O_S" class="minimal" value="FL" maxlength="2" data-name="Sample-Plant Part-Flower" data-section="PlantSampleTab">&nbsp;

        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="PlantPartTab-FR_O_S" class="minimal" value="FR" maxlength="2" data-name="Sample-Plant Part-Fruit" data-section="PlantSampleTab">&nbsp;

            <input type="checkbox" name="PlantPartTab-TR_O_S" class="minimal" value="TR" maxlength="2" data-name="Sample-Plant Part-Trunk" data-section="PlantSampleTab">&nbsp;
