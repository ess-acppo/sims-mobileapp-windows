<form role="form" id="form1">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 pl-0">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active ripple">
                        <a href="#tab_0" id="tab0" data-toggle="tab"><i class="fa fa-search mxr-5"></i>Site Visit Details</a>
                    </li>
                    <li class="ripple">
                        <a href="#tab_1" id="tab1" data-toggle="tab">
                            <i class="fa fa-leaf mxr-5"></i>Observations
                            <span data-toggle="tooltip" class="badge bg-gray-blue" data-original-title="3" id="numPlants"></span>
                        </a>
                    </li>
                    <li class="ripple">
                        <a href="#tab_2" id="tab2" data-toggle="tab">
                            <i class="fa fa-flask mxr-5"></i>Samples
                            <span data-toggle="tooltip" class="badge bg-gray-blue" data-original-title="0" id="numSamples"></span>
                        </a>
                    </li>
                    <li class="ripple">
                        <a href="#tab_3" id="tab3" data-toggle="tab">
                            <i class="fa fa-paperclip mxr-5"></i>Attachments
                            <span data-toggle="tooltip" class="badge bg-gray-blue" data-original-title="0" id="numAttachments"></span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_0">
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <small class="hide" id="perfTime"></small>
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-3 col-sm-3 col-xs-3 hide">
                                <label>Submitting Staff ID</label>
                                <input type="number" class="form-control" name="SubmittedByStaffId_M_N" data-name="Submitting Staff ID" data-section="Observation" />
                            </div>
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label><span class="bold-red">*&nbsp;</span>Activity</label>
                                <select class="form-control" name="SurvActivityId_M_N" data-name="SurvActivity ID" data-section="Observation"></select>
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label>Site</label>
                                <select class="form-control" name="SiteId_O_N" data-prev="" data-name="Site ID" data-section="Observation"></select>
                            </div>
                            <div class="form-group col-md-3 col-sm-3 col-xs-3 hide">
                                <label>Discipline</label>
                                <input type="text" class="form-control" value="B" name="PlantDisciplineCode_M_S" data-name="Plant Discipline Code" data-section="Observation" />
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label><span class="bold-red">*&nbsp;</span>Observation Date</label>
                                <input class="form-control" type="datetime-local" placeholder="Observation Date" name="ObservationDatetime_M_D" step="1" data-name="Observation DateTime" data-section="Observation">
                                <i class="fa fa-calendar form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label><span class="bold-red">*&nbsp;</span>Observer</label>
                                <select class="form-control" name="ObservationStaffId_M_N" data-name="Observation Staff ID" data-section="Observation"></select>
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label>Waypoint</label>
                                <input type="number" class="form-control" placeholder="Waypoint" name="WaypointNumber_O_N" min="1" max="99999" step="1" maxlength="5" data-name="Waypoint Number" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label><span class="bold-red">*&nbsp;</span>Duration (HH:MM)</label>
                                <input type="text" class="form-control" placeholder="HH:MM" name="TimeHourCount_M_S" data-inputmask="99:99" data-name="Observation Duration" data-section="Observation">
                                <input type="number" class="form-control hide" name="TimeHourCount_M_N" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label><span class="bold-red">*&nbsp;</span>Latitude</label>
                                <input type="number" class="form-control obslat" placeholder="Latitude" name="Latitude" data-name="Observation Latitude" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label><span class="bold-red">*&nbsp;</span>Longitude</label>
                                <input type="number" class="form-control obslng" placeholder="Longitude" name="Longitude" data-name="Observation Longitude" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-3 col-sm-3 col-xs-6">
                                <label><span class="bold-red">*&nbsp;</span>Datum</label>
                                <select class="form-control obsdat" name="ObservWhereGpsDatumId_M_S" data-name="Observation Datum" data-section="Observation">
                                    <option>WGS84</option>
                                    <option>GDA94</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3 col-sm-3 col-xs-6">
                                <button class="btn btn-md btn-default getCoords"><i class="fa fa-map-marker text-info"></i>&nbsp;Get Coordinates</button>
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 hide">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label><span class="bold-red">*&nbsp;</span>Point WKT</label>
                                <input type="text" class="form-control" name="ObservationWhereWktClob_M_S" data-name="Observation LatLon" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label>Altitude (Meters)</label>
                                <input type="number" class="form-control obsalt" placeholder="Altitude" name="AltitudeNo_O_N" min="1" max="9999" maxlength="4" pattern="[0-9]" data-name="Observation Altitude" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <input type="checkbox" class="minimal" name="AdditionalObserverTab" data-name="Additonal Observers CheckBox" data-section="Observation">&nbsp;<label>Additional Observers</label>
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 addlObserver hide">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="Observer 1" name="AdditionalObserverName1_O_S" maxlength="50" data-name="Additional Observer" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 addlObserver hide">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="Observer 2" name="AdditionalObserverName2_O_S" maxlength="50" data-name="Additional Observer" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 addlObserver hide">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="Observer 3" name="AdditionalObserverName3_O_S" maxlength="50" data-name="Additional Observer" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 addlObserver hide">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="Observer 4" name="AdditionalObserverName4_O_S" maxlength="50" data-name="Additional Observer" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 addlObserver hide">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="Observer 5" name="AdditionalObserverName5_O_S" maxlength="50" data-name="Additional Observer" data-section="Observation">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab_1">
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-12 col-sm-12 col-xs-12 text-center">
                                <div class="btn-group glossary" style="margin-right:5px;">
                                    <button class="btn btn-md btn-default" id="all">All</button>
                                    <button class="btn btn-md btn-default hide" id="a">A</button>
                                    <button class="btn btn-md btn-default hide" id="b">B</button>
                                    <button class="btn btn-md btn-default hide" id="c">C</button>
                                    <button class="btn btn-md btn-default hide" id="d">D</button>
                                    <button class="btn btn-md btn-default hide" id="e">E</button>
                                    <button class="btn btn-md btn-default hide" id="f">F</button>
                                    <button class="btn btn-md btn-default hide" id="g">G</button>
                                    <button class="btn btn-md btn-default hide" id="h">H</button>
                                    <button class="btn btn-md btn-default hide" id="i">I</button>
                                    <button class="btn btn-md btn-default hide" id="j">J</button>
                                    <button class="btn btn-md btn-default hide" id="k">K</button>
                                    <button class="btn btn-md btn-default hide" id="l">L</button>
                                    <button class="btn btn-md btn-default hide" id="m">M</button>
                                    <button class="btn btn-md btn-default hide" id="n">N</button>
                                    <button class="btn btn-md btn-default hide" id="o">O</button>
                                    <button class="btn btn-md btn-default hide" id="p">P</button>
                                    <button class="btn btn-md btn-default hide" id="q">Q</button>
                                    <button class="btn btn-md btn-default hide" id="r">R</button>
                                    <button class="btn btn-md btn-default hide" id="s">S</button>
                                    <button class="btn btn-md btn-default hide" id="t">T</button>
                                    <button class="btn btn-md btn-default hide" id="u">U</button>
                                    <button class="btn btn-md btn-default hide" id="v">V</button>
                                    <button class="btn btn-md btn-default hide" id="w">W</button>
                                    <button class="btn btn-md btn-default hide" id="x">X</button>
                                    <button class="btn btn-md btn-default hide" id="y">Y</button>
                                    <button class="btn btn-md btn-default hide" id="z">Z</button>
                                </div>
                                <button type="button" class="btn btn-md btn-default" id="addPlant"><i class="fa fa-plus"></i>&nbsp;Add Plant</button>
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 pr-0" id="hostweeds">
                        </div>
                    </div>
                    <div class="tab-pane" id="tab_2">
                        <div class="row col-md-12 col-sm-12 col-xs-12 pr-0">
                            <div class="form-group col-md-12 col-sm-12 col-xs-12 text-center">
                                <button type="button" class="btn btn-md btn-default" id="addBotanySample"><i class="fa fa-plus"></i>&nbsp;Add Sample</button>
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 pr-0" id="samples">
                        </div>
                    </div>
                    <div class="tab-pane" id="tab_3">
                        <div class="row col-md-12 col-sm-12 col-xs-12 pr-0 mxrm-5">
                            <div class="form-group col-md-12 col-sm-12 col-xs-12 text-center">
                                <button type="button" class="btn btn-md btn-default" id="addPlantAttachment"><i class="fa fa-plus"></i>&nbsp;Add Attachment</button>
                            </div>
                            <div class="row col-md-12 col-sm-12 col-xs-12 pr-0" id="attachments">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 hide">
                            <div class="form-group col-md-3 col-sm-3 col-xs-3">
                                <label>ID</label>
                                <input type="number" class="form-control" name="id_M_N" data-name="Observation Row ID" data-section="Observation" />
                            </div>
                            <div class="form-group col-md-3 col-sm-3 col-xs-3">
                                <label>Status</label>
                                <input type="number" class="form-control" name="status_M_N" data-name="Observation Status" data-section="Observation" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

    $('#mt').text('Botany Observation');
    $('#mt2').text('Botany Observation');

    });
