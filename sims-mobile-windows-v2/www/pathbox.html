<div class="row col-md-12 col-sm-12 col-xs-12 pathbox collapsed">
    <i class="fa fa-arrow-circle-up fa-3x text-arrows collapse hide" data-action="collapse"></i>
    <i class="fa fa-arrow-circle-down fa-3x expand text-arrows" data-action="expand"></i>
    <div class="row col-md-12 col-sm-12 col-xs-12 pl-0 py-0">
        <div class="form-group col-md-4 col-sm-4 col-xs-12">
            <span data-toggle="tooltip" title="" class="badge bg-gray-blue mxr-5" data-original-title="1">1</span>
            <label><span class="bold-red">*&nbsp;</span>Taxon ID</label>
            <input type="number" class="form-control" placeholder="Taxon ID" name="PlantTaxonId_O_N" min="0" max="99999999" maxlength="8">
        </div>
        <div class="form-group col-md-7 col-sm-7 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Host Name</label>
            <input type="text" class="form-control" placeholder="Host Name" name="PlantTaxonText_M_S" data-section="PlantObsTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 pl-0 py-0">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Statistic Type</label>
            <select class="form-control select2" name="PlantStatisticType" data-section="PlantObsTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Count/Area</label>&nbsp;<span data-toggle="tooltip" title="2" class="badge bg-grey" data-original-title="2">1</span>
            <br />
            <button type="button" class="btn btn-md btn-default qtyminus"><i class="fa fa-minus"></i></button>
            <input type="number" class="qty count" name="HostStatCount_M_N" min="0" max="99999999" maxlength="8" value="0" data-section="PlantObsTab">
            <input type="number" class="qty area" name="HostStatAreaNo_M_N" min="0" max="99999999" maxlength="8" value="0" data-section="PlantObsTab">
            <button type="button" class="btn btn-md btn-default qtyplus"><i class="fa fa-plus"></i></button>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 pl-0 py-0">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="CheckFutureSurveyFlag_O_S" maxlength="1" class="minimal" data-section="PlantObsTab">&nbsp;
            <label>Flag</label>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="ExternalPhotoExistFlag_O_S" maxlength="1" class="minimal" data-section="PlantObsTab">&nbsp;
            <label>External Photo</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 pl-0 py-0">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Method of Observation</label>
            <select class="form-control" name="PlantObsMethodCode_M_S" data-section="PlantObsTab"></select>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 pl-0 py-0">
        <div class="form-group col-md-11 col-sm-11 col-xs-12">
            <label>Notes</label>
            <textarea class="form-control" rows="6" name="CommentText_O_S" style="height:60px;" maxlength="400" data-section="PlantObsTab"></textarea>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 bg-target pathtarget">
        <div class="form-group col-md-3 col-sm-3 col-xs-12">
            <span data-toggle="tooltip" title="" class="badge bg-gray-blue mxr-5 badge-target" data-original-title="1">1</span>
            <label>Target Taxon ID</label>
            <input type="number" name="TargetTaxonId_O_N" class="input-sm form-control" placeholder="Target Taxon ID" min="0" max="99999999" maxlength="8" data-section="PlantObsTargetTab">
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Target Taxon Name</label>
            <input type="text" name="TargetTaxonText_M_S" class="input-sm form-control" placeholder="Target Taxon Text" maxlength="50" data-section="PlantObsTargetTab">
        </div>
        <div class="form-group col-md-3 col-sm-3 col-xs-12">
            <label>Target Count</label>
            <input type="text" name="TargetCount_O_N" class="input-sm form-control" placeholder="Target Count" min="0" max="99999999" maxlength="8" data-section="PlantObsTargetTab">
        </div>
        <div class="form-group col-md-3 col-sm-3 col-xs-12">
            <input type="radio" class="minimal" name="TargetObservedCode_M_S" id="optA" value="A" maxlength="1" data-section="PlantObsTargetTab">&nbsp;
            <label>Not Observed</label>
        </div>
        <div class="form-group col-md-3 col-sm-3 col-xs-12">
            <input type="radio" class="minimal" name="TargetObservedCode_M_S" id="optP" value="P" maxlength="1" data-section="PlantObsTargetTab">&nbsp;
            <label>Present</label>
        </div>
        <div class="form-group col-md-3 col-sm-3 col-xs-12">
            <input type="radio" class="minimal" name="TargetObservedCode_M_S" id="optS" value="S" maxlength="1" data-section="PlantObsTargetTab">&nbsp;
            <label>Suspected</label>
        </div>
        <div class="form-group col-md-3 col-sm-3 col-xs-3">
            <input type="radio" class="minimal" name="TargetObservedCode_M_S" id="optND" value="N" maxlength="1" data-section="PlantObsTargetTab">&nbsp;
            <label>Not Done</label>
        </div>
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
            <label>Comments</label>
            <input type="text" name="CommentText_O_S" class="input-sm form-control" placeholder="Comments" maxlength="400" data-section="PlantObsTargetTab">
        </div>
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
            <button class="btn btn-md btn-default pull-right" data-action="addPathTarget"><i class="fa fa-plus text-info"></i>&nbsp;Add Target</button>
            <a href="#" class="text-danger" data-action="removePathTarget">Delete</a>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 pl-0 py-0">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Life Stage</label>
            <select class="form-control select2" name="PlantLifeStgCode_O_S" style="width: 100%;" data-section="PlantObsTab"></select>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 pl-0 py-0">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Latitude</label>
            <input type="number" class="form-control pathlat" name="Latitude" placeholder="Latitude" data-section="PlantObsTab">
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Longitude</label>
            <input type="number" class="form-control pathlng" name="Longitude" placeholder="Longitude" data-section="PlantObsTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 hide">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Point WKT</label>
            <input type="text" class="form-control" readonly name="LocationPointWktClob_O_S" data-section="PlantObsTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 pl-0 py-0">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Datum</label>
            <select class="form-control pathdat" name="GpsDatumId_O_S" data-section="PlantObsTab">
                <option>WGS84</option>
                <option>GDA94</option>
            </select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <button class="btn btn-md btn-default getPathHostCoords"><i class="fa fa-map-marker text-info"></i>&nbsp;Get Coordinates</button>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 pl-0 py-0">
        <div class="form-group col-md-12 col-sm-12col-xs-12">
            <img class="pp" src="images/plant.png" name="iPlantObsAttachment1_O_S">
            <input type="hidden" name="PlantObsAttachment1_O_S" value="" data-section="PlantObsAttachmentTab"><img class="pp" src="images/plant.png" name="iPlantObsAttachment2_O_S">
            <input type="hidden" name="PlantObsAttachment2_O_S" value="" data-section="PlantObsAttachmentTab"><img class="pp" src="images/plant.png" name="iPlantObsAttachment3_O_S">
            <input type="hidden" name="PlantObsAttachment3_O_S" value="" data-section="PlantObsAttachmentTab"><img class="pp" src="images/plant.png" name="iPlantObsAttachment4_O_S">
            <input type="hidden" name="PlantObsAttachment4_O_S" value="" data-section="PlantObsAttachmentTab"><img class="pp" src="images/plant.png" name="iPlantObsAttachment5_O_S">
            <input type="hidden" name="PlantObsAttachment5_O_S" value="" data-section="PlantObsAttachmentTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 ">
        <div class="form-group col-md-12 col-sm-12col-xs-12">
            <a href="#" class="text-danger removePathHost" data-action="removePathHost">Delete</a>
        </div>
    </div>
</div>
