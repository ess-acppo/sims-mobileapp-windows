                                <input type="number" class="form-control" value="200201" readonly name="SubmittedByStaffId_M_N" data-section="Observation" />
                            </div>
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label><span class="bold-red">*&nbsp;</span>Activity</label>

                            <div class="form-group col-md-3 col-sm-3 col-xs-3 hide">

                        </div>

                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">

                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label>Waypoint</label>
                                <input type="number" class="form-control" placeholder="Waypoint" name="WaypointNumber_O_N" min="0" max="99999" maxlength="5" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label><span class="bold-red">*&nbsp;</span>Duration (HH:MM)</label>
                                <input type="text" class="form-control" placeholder="HH:MM" name="TimeHourCount_M_S" data-inputmask="99:99" data-section="Observation">
                                <input type="number" class="form-control hide" name="TimeHourCount_M_N" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">

                                <input type="number" class="form-control obslat" placeholder="Latitude" name="Latitude">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label><span class="bold-red">*&nbsp;</span>Longitude</label>
                                <input type="number" class="form-control obslng" placeholder="Longitude" name="Longitude">

                        </div>

                                <select class="form-control" name="ObservWhereGpsDatumId_M_S" data-section="Observation">

                                    <option>GDA94</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3 col-sm-3 col-xs-3">
                                <button class="btn btn-md btn-info getCoords"><i class="fa fa-map-marker text-info"></i>&nbsp;Get Coordinates</button>
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 hide">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label><span class="bold-red">*&nbsp;</span>Point WKT</label>
                                <input type="text" class="form-control" readonly name="ObservationWhereWktClob_M_S" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label>Altitude (Meters)</label>
                                <input type="number" class="form-control obsalt" placeholder="Altitude" name="AltitudeNo_O_N" min="0" max="9999" maxlength="4" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <input type="checkbox" class="minimal" name="AdditionalObserverTab" data-section="Observation">&nbsp;<label>Additional Observers</label>
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 addlObserver hide">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="Observer 1" name="AdditionalObserverName1_O_S" maxlength="50" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 addlObserver hide">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">

                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 addlObserver hide">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="Observer 3" name="AdditionalObserverName3_O_S" maxlength="50" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 addlObserver hide">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="Observer 4" name="AdditionalObserverName4_O_S" maxlength="50" data-section="Observation">
                            </div>
                        </div>
                        <div class="row col-md-12 col-sm-12 col-xs-12 addlObserver hide">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="Observer 5" name="AdditionalObserverName5_O_S" maxlength="50" data-section="Observation">
                            </div>
                        </div>
                    </div>

</form>
<script type="text/javascript" id="pageScript">
    $('#mt').text('Entomology Observation');
    $('#mt2').text('Entomology Observation');
    $('.timer').countimer({
        autoStart: false
    });
    $(document).on('click', '#timerstart', function () {
        $('.timer').countimer('start');
    })
    $(document).on('click', '#timerstop', function () {
        $('.timer').countimer('stop');
    })
    $(document).on('click', '#timerrestart', function () {
        $('.timer').countimer('restart');
    })
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue'
    });
    $('.datetimepicker').datetimepicker({
        locale: "en-au",
        format: "llll Z",
        defaultDate: "1/1/2018",
        sideBySide: true,
        icons: {
            time: "fa fa-clock-o",
            date: "fa fa-calendar",
            up: "fa fa-arrow-up",
            down: "fa fa-arrow-down"
        }
    });
</script>
