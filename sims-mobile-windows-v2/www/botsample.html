<div class="row col-md-12 col-sm-12 col-xs-12 sample collapsed">
    <div class="form-group col-md-6 col-sm-6 col-xs-7">
        <span data-toggle="tooltip" title="" class="badge bg-gray-blue mxr-5" data-original-title="1">1</span>
        <label><span class="bold-red">*&nbsp;</span>Sample FieldID </label>
    </div>
    <div class="form-group col-md-6 col-sm-6 col-xs-5">
        <a href="#" class="form-control btn btn-md btn-default text-arrows collapse hide" data-action="collapse"><i class="fa fa-arrow-up"></i></a>
        <a href="#" class="form-control btn btn-md btn-default text-arrows expand" data-action="expand"><i class="fa fa-arrow-down"></i></a>
        <a href="#" class="form-control btn btn-md btn-danger text-arrows-2 removeBotSample"><i class="fa fa-remove"></i></a>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="text" class="form-control nextid" placeholder="Sample Field ID" name="SampleFieldLabelText_M_S" data-name="Sample-Field Label" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Number of Units </label>
            <input type="number" class="form-control" placeholder="Number of Units" name="CollectedSampleCount_O_N" min="1" max="99999999" maxlength="8" data-name="Sample-Number of Units" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Linked Sample #</label>
            <input type="text" class="form-control" placeholder="Linked Sample #" name="LinkedSampleFieldLabelText_O_S" maxlength="50" data-name="Sample-Linked Sample Field Text" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 hide">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Preliminary Taxon ID </label>
            <input type="number" class="form-control taxonIDBS" placeholder="Preliminary ID" name="PrelimTaxonId_O_N" min="1" max="99999999" maxlength="8" data-name="Sample-Preliminary Taxon ID" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Preliminary Taxon Text </label>
            <input type="text" class="form-control taxonTextBS" placeholder="Preliminary Taxon Text" name="PrelimTaxonText_M_S" maxlength="50" data-name="Sample-Preliminary Taxon Text" data-section="PlantSampleTab">
            <input type="text" class="form-control taxonHTextBS hide" name="PrelimTaxonTextH_M_S" data-name="Host-Taxon ID" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Latitude </label>
            <input type="number" class="form-control samplelat" placeholder="Latitude" name="Latitude_M_N" data-name="Sample-Latitude" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Longitude </label>
            <input type="number" class="form-control samplelng" placeholder="Longitude" name="Longitude_M_N" data-name="Sample-Longitude" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-3 col-sm-3 col-xs-6">
            <label><span class="bold-red">*&nbsp;</span>Datum</label>
            <select class="form-control sampledat" name="GpsDatumId_M_S" data-name="Sample-Datum" data-section="PlantSampleTab">
                <option>WGS84</option>
                <option>GDA94</option>
            </select>
        </div>
        <div class="form-group col-md-3 col-sm-3 col-xs-6">
            <button class="btn btn-md btn-default getSampleCoords"><i class="fa fa-map-marker text-info"></i>&nbsp;Get Coordinates</button>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-11 hide">
            <label><span class="bold-red">*&nbsp;</span>Point WKT</label>
            <input type="text" class="form-control" name="SamplePointWktClob_M_S" data-name="Sample-LatLon" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label><span class="bold-red">*&nbsp;</span>Collected DateTime</label>
            <input type="datetime-local" class="form-control" placeholder="Time" name="CollectedDatetime_M_D" step="1" data-name="Sample-Collected DateTime" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Altitude (Meters)</label>
            <input type="number" class="form-control samplealt" placeholder="Altitude" name="CollectedAltitudeNo_O_N" min="1" max="9999" maxlength="4" data-name="Sample-Collected Altitude Number" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Additional Comments</label>
            <textarea class="form-control" rows="6" name="CommentText_O_S" style="height:60px;" maxlength="400" data-name="Sample-Comments Text" data-section="PlantSampleTab"></textarea>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input class="mxr-5 minimal" type="checkbox" name="AdditionalCollectors_O_S" data-name="Sample-Additional Collectors" data-section="PlantSampleTab">&nbsp;
            <label>Additional Collectors</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 addlCollectors hide">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName1_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName2_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName3_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12 addlCollectors hide">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName4_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName5_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <select class="form-control" name="AdditionalCollectorName6_O_S" data-name="Sample-Additional Collector" data-section="PlantSampleTab"></select>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Habit </label>
            <input type="text" class="form-control" placeholder="Habit" name="HabitText_O_S" maxlength="200" data-name="Sample-Habit Text" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Description </label>
            <input type="text" class="form-control" placeholder="Description" name="DetailedDescriptionText_O_S" maxlength="400" data-name="Sample-Detailed Description" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Habitat </label>
            <input type="text" class="form-control" placeholder="Habitat" name="HabitatText_O_S" maxlength="400" data-name="Sample-Habitat Text" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Landform </label>
            <input type="text" class="form-control" placeholder="LandForm" name="LandformText_O_S" maxlength="200" data-name="Sample-Landform" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Soil/Geology </label>
            <input type="text" class="form-control" placeholder="Soil/Geology" name="SoilGeologyText_O_S" maxlength="200" data-name="Sample-Soil Geology" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Abundance</label>
            <input type="text" class="form-control" placeholder="Abundance" name="AbundanceText_O_S" maxlength="200" data-name="Sample-Abundance" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="ExternalPhotoExistFlag_O_S" class="minimal" maxlength="1" data-name="Sample-External Photo Exists Flag" data-section="PlantSampleTab">&nbsp;&nbsp;
            <label>Photo(s) taken using external camera</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
            <label>Preservation Type</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="PlantPreservationTab-SP_O_S" class="minimal" data-attr="PlantPreservationTab" data-code="SP" data-desc="Spirit Sample" data-seq="1" maxlength="2" data-name="Sample-Plant Preservation-Spirit Sample" data-section="PlantSampleTab">&nbsp;
            <label>Spirit Sample</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="PlantPreservationTab-DN_O_S" class="minimal" data-attr="PlantPreservationTab" data-code="DN" data-desc="DNA Sample" data-seq="2" maxlength="2" data-name="Sample-Plant Preservation-DNA Sample" data-section="PlantSampleTab">&nbsp;
            <label>DNA Sample</label>
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <input type="checkbox" name="PlantPreservationTab-O_O_S" class="minimal" data-attr="PlantPreservationTab" data-code="O" data-desc="Other" data-seq="3" maxlength="2" data-name="Sample-Plant Preservation-Other" data-section="PlantSampleTab">&nbsp;
            <label>Other</label>&nbsp;
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>Plant Preservation-Other Comments</label>
            <input type="text" class="form-control" placeholder="Other Text" name="PlantPreservOtherText_O_S" maxlength="50" data-name="Sample-Plant Preservation-Other Text" data-section="PlantSampleTab">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="row col-md-12 col-sm-12 col-xs-12 pr-0">
            <hr />
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12 pr-0">
            <div class="form-group col-md-12 col-sm-12 col-xs-12 text-center">
                <button type="button" class="btn btn-md btn-default" id="addPlantSampleAttachment"><i class="fa fa-plus"></i>&nbsp;Add Attachment</button>
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 col-xs-12 pr-0" id="PlantSampleAttachments">
        </div>
    </div>
    <div class="row col-md-12 col-sm-12 col-xs-12">
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
            <input type="hidden" name="EndOfSample_O_S" class="minimal" maxlength="1" data-name="Sample-EoS" data-section="PlantSampleTab">&nbsp;&nbsp;
        </div>
    </div>
</div>
